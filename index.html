<!DOCTYPE html>
<html>
<head>
  <title>JS Carpentry Real-Time Dashboard</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    async function drawChart() {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vStLYy-cTvUYzFwdJi3MxQkCa0Lw_RPJBZQf1u7SmFnYcHtHrBRMhRJtYqrkh8JpxmZvImSwk4xvDWx/pub?gid=118464978&single=true&output=csv';
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      const rows = csvText.trim().split('\n').map(row => row.split(','));
      const data = google.visualization.arrayToDataTable(rows);

      const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, {
        title: 'JS Carpentry Live Data Chart',
        hAxis: { title: rows[0][0] },
        vAxis: { title: rows[0][1] },
        chartArea: { width: '75%' },
        legend: { position: 'none' }
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    #chart_div {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š JS Carpentry Real-Time Dashboard</h2>
  <div id="chart_div">Loading chart...</div>
</body>
</html>
